<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .blog_page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #333;
    }

    .search-container {
      position: relative;
      width: 300px;
    }

    .search-container input {
      width: 100%;
      padding: 10px 35px 10px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .search-container .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      cursor: pointer;
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .blog-item {
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 4px;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .blog-item:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }

    .blog-content {
      flex-grow: 1;
    }

    .blog-date {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .blog-title {
      font-size: 1.2rem;
      color: #333;
      margin: 0;
    }

    .arrow-icon {
      color: #666;
      font-size: 1.2rem;
      margin-left: 15px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      gap: 5px;
    }

    .pagination button {
      padding: 8px 12px;
      border: 1px solid #ddd;
      background: white;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pagination button.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }

    .pagination button:hover:not(.active) {
      background: #f5f5f5;
    }

    .pagination .dots {
      padding: 8px 12px;
      color: #666;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 20px;
      }

      .search-container {
        width: 100%;
      }

      .blog-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<main class="blog_page">
  <div class="header">
    <h1>Blog</h1>
    <div class="search-container">
      <input type="text" placeholder="Search">
      <i class="fas fa-search search-icon"></i>
    </div>
  </div>

  <div class="blog-grid">
    <div class="blog-item">
      <div class="blog-content">
        <div class="blog-date">10 June, 2024</div>
        <h2 class="blog-title">Avtomatlashtiring</h2>
      </div>
      <i class="fas fa-arrow-right arrow-icon"></i>
    </div>
    <div class="blog-item">
      <div class="blog-content">
        <div class="blog-date">10 June, 2024</div>
        <h2 class="blog-title">Avtomatlashtiring</h2>
      </div>
      <i class="fas fa-arrow-right arrow-icon"></i>
    </div>
    <div class="blog-item">
      <div class="blog-content">
        <div class="blog-date">10 June, 2024</div>
        <h2 class="blog-title">Avtomatlashtiring</h2>
      </div>
      <i class="fas fa-arrow-right arrow-icon"></i>
    </div>
    <div class="blog-item">
      <div class="blog-content">
        <div class="blog-date">10 June, 2024</div>
        <h2 class="blog-title">Avtomatlashtiring</h2>
      </div>
      <i class="fas fa-arrow-right arrow-icon"></i>
    </div>
    <div class="blog-item">
      <div class="blog-content">
        <div class="blog-date">10 June, 2024</div>
        <h2 class="blog-title">Avtomatlashtiring</h2>
      </div>
      <i class="fas fa-arrow-right arrow-icon"></i>
    </div>
    <div class="blog-item">
      <div class="blog-content">
        <div class="blog-date">10 June, 2024</div>
        <h2 class="blog-title">Avtomatlashtiring</h2>
      </div>
      <i class="fas fa-arrow-right arrow-icon"></i>
    </div>
  </div>

  <div class="pagination">
    <button><i class="fas fa-chevron-left"></i></button>
    <button class="active">1</button>
    <button>2</button>
    <span class="dots">...</span>
    <button>9</button>
    <button>10</button>
    <button><i class="fas fa-chevron-right"></i></button>
  </div>
</main>

<script>
  // Search functionality
  const searchInput = document.querySelector('.search-container input');
  const blogItems = document.querySelectorAll('.blog-item');

  searchInput.addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    blogItems.forEach(item => {
      const title = item.querySelector('.blog-title').textContent.toLowerCase();
      if (title.includes(searchTerm)) {
        item.style.display = 'flex';
      } else {
        item.style.display = 'none';
      }
    });
  });

  // Pagination functionality
  const paginationButtons = document.querySelectorAll('.pagination button');
  paginationButtons.forEach(button => {
    button.addEventListener('click', () => {
      if (!button.classList.contains('active') && !button.querySelector('i')) {
        paginationButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      }
    });
  });
</script>
</body>
</html>
