<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f7ff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
    }

    .error-image {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin-bottom: 2rem;
    }

    #mainPath {
      animation: morphBlob 20s ease-in-out infinite;
    }

    .balloon {
      animation: float 6s ease-in-out infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    .cloud {
      animation: drift 8s ease-in-out infinite;
    }

    .error-text {
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .text-content {
      margin-top: 2rem;
    }

    .heading {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.5s;
    }

    .description {
      color: #666;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.7s;
    }

    .back-button {
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      background: #2B7C85;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.9s;
    }

    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(43, 124, 133, 0.3);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes drift {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(20px);
      }
    }

    @keyframes morphBlob {
      0%, 100% {
        d: path("M268.37 18.8941C243.55 18.659 93.208 16.3322 88.7893 58.2277C84.5586 98.3604 142.813 83.6588 143.377 101.475C143.976 120.184 132.871 125.59 101.857 124.403C88.425 123.886 46.0124 128.645 45.3308 155.416C44.6492 182.034 92.0093 178.673 89.6707 200.766C88.3075 225.868 52.3467 231.333 38.1739 237.973C22.7789 246.023 -5.55492 259.303 0.955627 287.801C9.52276 320.847 63.934 314.901 84.4293 318.979C98.1203 321.2 141.638 325.043 135.444 354.328C132.189 371.933 96.4633 372.955 103.291 395.531C110.201 416.637 172.498 420.809 185.12 421.502C237.51 424.334 352.537 428.965 403.775 407.353C422.614 399.491 439.243 390.019 437.315 361.767C436.375 336.536 422.766 332.846 445.694 313.35C460.184 300.799 487.919 301.809 486.274 265.19C485.392 245.435 434.847 237.233 435.976 216.549C437.738 184.055 499.777 211.649 500 154.182C500.141 118.315 387.276 138.376 388.427 102.897C386.911 88.5005 411.743 82.3896 410.685 66.4422C411.25 40.9289 382.011 22.0318 268.37 18.8941Z");
      }
      50% {
        d: path("M268.37 18.8941C243.55 18.659 83.208 26.3322 78.7893 68.2277C74.5586 108.36 132.813 93.6588 133.377 111.475C133.976 130.184 122.871 135.59 91.857 134.403C78.425 133.886 36.0124 138.645 35.3308 165.416C34.6492 192.034 82.0093 188.673 79.6707 210.766C78.3075 235.868 42.3467 241.333 28.1739 247.973C12.7789 256.023 -15.55492 269.303 -9.04437 297.801C-0.47724 330.847 53.934 324.901 74.4293 328.979C88.1203 331.2 131.638 335.043 125.444 364.328C122.189 381.933 86.4633 382.955 93.291 405.531C100.201 426.637 162.498 430.809 175.12 431.502C227.51 434.334 342.537 438.965 393.775 417.353C412.614 409.491 429.243 400.019 427.315 371.767C426.375 346.536 412.766 342.846 435.694 323.35C450.184 310.799 477.919 311.809 476.274 275.19C475.392 255.435 424.847 247.233 425.976 226.549C427.738 194.055 489.777 221.649 490 164.182C490.141 128.315 377.276 148.376 378.427 112.897C376.911 98.5005 401.743 92.3896 400.685 76.4422C401.25 50.9289 372.011 32.0318 268.37 18.8941Z");
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      .error-image {
        max-width: 400px;
      }
      .heading {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .error-image {
        max-width: 300px;
      }
    }
    .background-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      z-index: -1;
    }

    .circle-1 {
      width: 400px;
      height: 400px;
      background: #A4D4D8;
      top: -200px;
      left: -200px;
      animation: float 15s ease-in-out infinite;
    }

    .circle-2 {
      width: 500px;
      height: 500px;
      background: #A4D4D8;
      bottom: -250px;
      right: -250px;
      animation: float 18s ease-in-out infinite;
    }

    .small-balloon {
      animation: floatSmall 4s ease-in-out infinite;
    }

    @keyframes floatSmall {
      0%, 100% {
        transform: translate(0, 0) rotate(2deg);
      }
      50% {
        transform: translate(-10px, -15px) rotate(-2deg);
      }
    }
    .hot-air-balloon {
      animation: float 6s ease-in-out infinite;
      transform-origin: center;
      transform-box: fill-box;
    }

    .basket {
      animation: sway 4s ease-in-out infinite;
      transform-origin: top;
      transform-box: fill-box;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }
  </style>
</head>
<body>
<div class="container">
  <svg class="error-image" viewBox="0 0 500 472" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Main background shape -->
    <path id="mainPath" d="M268.37 18.8941C243.55 18.659 93.208 16.3322 88.7893 58.2277C84.5586 98.3604 142.813 83.6588 143.377 101.475C143.976 120.184 132.871 125.59 101.857 124.403C88.425 123.886 46.0124 128.645 45.3308 155.416C44.6492 182.034 92.0093 178.673 89.6707 200.766C88.3075 225.868 52.3467 231.333 38.1739 237.973C22.7789 246.023 -5.55492 259.303 0.955627 287.801C9.52276 320.847 63.934 314.901 84.4293 318.979C98.1203 321.2 141.638 325.043 135.444 354.328C132.189 371.933 96.4633 372.955 103.291 395.531C110.201 416.637 172.498 420.809 185.12 421.502C237.51 424.334 352.537 428.965 403.775 407.353C422.614 399.491 439.243 390.019 437.315 361.767C436.375 336.536 422.766 332.846 445.694 313.35C460.184 300.799 487.919 301.809 486.274 265.19C485.392 245.435 434.847 237.233 435.976 216.549C437.738 184.055 499.777 211.649 500 154.182C500.141 118.315 387.276 138.376 388.427 102.897C386.911 88.5005 411.743 82.3896 410.685 66.4422C411.25 40.9289 382.011 22.0318 268.37 18.8941Z" fill="#0B7077"/>

    <!-- Clouds -->
    <path class="cloud" d="M100,100 q20,-15 40,0 t40,0 t20,15" fill="white" opacity="0.8" style="animation-delay: -2s"/>
    <path class="cloud" d="M320,150 q15,-12 30,0 t30,0 t15,12" fill="white" opacity="0.7" style="animation-delay: -4s"/>
    <path class="cloud" d="M200,80 q10,-8 20,0 t20,0 t10,8" fill="white" opacity="0.6" style="animation-delay: -6s"/>

    <!-- Hot Air Balloon 1 -->
    <g class="hot-air-balloon" style="animation-delay: -2s">
      <path d="M150,150 C150,100 200,100 200,150 C200,200 150,200 150,150" fill="#A4D4D8"/>
      <g class="basket">
        <rect x="170" y="190" width="10" height="15" fill="#8B4513"/>
        <path d="M165,190 L185,190 L175,185 Z" fill="#8B4513"/>
      </g>
    </g>

    <!-- Hot Air Balloon 2 -->
    <g class="hot-air-balloon" style="animation-delay: -4s">
      <path d="M350,200 C350,150 400,150 400,200 C400,250 350,250 350,200" fill="#A4D4D8"/>
      <g class="basket">
        <rect x="370" y="240" width="10" height="15" fill="#8B4513"/>
        <path d="M365,240 L385,240 L375,235 Z" fill="#8B4513"/>
      </g>
    </g>

    <!-- Oops text -->
    <text x="50%" y="35%" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Oops!</text>

    <!-- 404 Text -->
    <text x="50%" y="45%" text-anchor="middle" fill="white" font-size="72" font-weight="bold" class="error-text">404</text>
    <text x="50%" y="55%" text-anchor="middle" fill="white" font-size="24" font-weight="bold" class="error-text">PAGE NOT FOUND</text>
  </svg>
  <div class="text-content">
    <h1 class="heading">Something went wrong.</h1>
    <p class="description">Sorry, We can't find the page you're looking for.</p>
    <button class="back-button" onclick="window.history.back()">Go Back</button>
  </div>
</div>
</body>
</html>
