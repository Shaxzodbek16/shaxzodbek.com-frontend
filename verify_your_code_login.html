<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Code</title>
    <link rel="stylesheet" href="styles/verify_your_code_sign_up.css">
</head>
<body>
<div class="verify-code-card">
    <h2 class="verify-code-title">Verify Your Code</h2>
    <p class="verify-code-description">
        Enter the passcode you just received on your email address ending with ******@gmail.com
    </p>
    <div class="verify-code-input-container">
        <input type="text" class="verify-code-input" maxlength="1" autofocus />
        <input type="text" class="verify-code-input" maxlength="1" />
        <input type="text" class="verify-code-input" maxlength="1" />
        <input type="text" class="verify-code-input" maxlength="1" />
        <input type="text" class="verify-code-input" maxlength="1" />
        <input type="text" class="verify-code-input" maxlength="1" />
    </div>
    <button class="verify-code-button">Verify</button>
</div>

<script>
    document.querySelectorAll('.verify-code-input').forEach((input, index) => {
        input.addEventListener('input', () => {
            if (input.value.length === 1) {
                if (index < 6) {
                    document.querySelectorAll('.verify-code-input')[index + 1].focus();
                }
            } else if (input.value.length === 0 && index > 0) {
                document.querySelectorAll('.verify-code-input')[index - 1].focus();
            }
        });
    });
</script>
</body>
</html>
