<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Detail</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .blog-detail {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
      color: #666;
    }

    .breadcrumb a {
      color: #333;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .breadcrumb span {
      color: #666;
      font-size: 1.5rem;
    }

    .blog-header {
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }

    .blog-title {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 10px;
    }

    .blog-date {
      color: #666;
      font-size: 1rem;
    }

    .blog-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s 0.2s forwards;
    }

    .blog-content {
      margin-bottom: 50px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s 0.4s forwards;
    }

    .blog-content p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
      margin-bottom: 20px;
    }

    .quote-box {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 30px;
      margin: 30px 0;
      border-left: 4px solid #007bff;
    }

    .quote-box h3 {
      color: #333;
      margin-bottom: 15px;
    }

    .quote-box p {
      color: #666;
      margin: 0;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 30px;
      border-top: 1px solid #eee;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s 0.6s forwards;
    }

    .nav-button {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .nav-button:hover {
      background: #f5f5f5;
      transform: translateY(-2px);
    }

    .see-more {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .see-more:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .blog-title {
        font-size: 2rem;
      }

      .blog-image {
        height: 300px;
      }

      .navigation {
        flex-direction: column;
        gap: 20px;
        align-items: stretch;
        text-align: center;
      }

      .nav-button {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
<main class="blog-detail">
  <div class="breadcrumb">
    <a href="#">Blog</a>
    <span>›</span>
    <span>Card name</span>
  </div>

  <article>
    <header class="blog-header">
      <h1 class="blog-title">Avtomatlashtiring</h1>
      <div class="blog-date">10 June, 2024</div>
    </header>

    <img src="assets/sign_up.png" alt="Blog image" class="blog-image">

    <div class="blog-content">
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
      <p>Lorem Ipsum is simply dummy text of the printing.</p>

      <div class="quote-box">
        <h3>Obuna bo'ling</h3>
        <p>Lorem Ipsum is simply dummy text of the <a href="#" style="color: #007bff; text-decoration: none;">printing and</a> typesetting industry</p>
      </div>
    </div>

    <nav class="navigation">
      <a href="#" class="nav-button">
        <i class="fas fa-arrow-left"></i>
        Previous
      </a>
      <button class="see-more">See More ⋯</button>
      <a href="#" class="nav-button">
        Next
        <i class="fas fa-arrow-right"></i>
      </a>
    </nav>
  </article>
</main>

<script>
  // Add click event for "See More" button
  document.querySelector('.see-more').addEventListener('click', () => {
    // Add your logic for see more functionality
    console.log('See more clicked');
  });

  // Add hover effect for blog image
  const blogImage = document.querySelector('.blog-image');
  blogImage.addEventListener('mouseover', () => {
    blogImage.style.transform = 'scale(1.02)';
    blogImage.style.transition = 'transform 0.3s ease';
  });
  blogImage.addEventListener('mouseout', () => {
    blogImage.style.transform = 'scale(1)';
  });
</script>
</body>
</html>
